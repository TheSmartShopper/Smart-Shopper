{% load bootstrap5 %}
{% block Search %}
    <div class="container">
        <div class="row ">
            <div class="col-sm-12 col-md-12 col-lg-12 card" align="centre">
                <form method="GET" action="{% url 'Dashboard:filter' %}">
                    <div class="row ">
                        <div class="col-sm-3 col-md-3 col-lg-3">{% bootstrap_field myfilter.form.name %}</div>
                        <div class="col-sm-3 col-md-3 col-lg-3">{% bootstrap_field myfilter.form.type %}</div>
                        <div class="col-sm-3 col-md-3 col-lg-3">{% bootstrap_field myfilter.form.description %}</div>
                        <div class="col-sm-3 col-md-3 col-lg-3">{% bootstrap_field myfilter.form.manufacturer %}</div>
                    </div>
                    <div align="center">
                       <br></be> <button type="submit" class="btn btn-success">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock Search %}
