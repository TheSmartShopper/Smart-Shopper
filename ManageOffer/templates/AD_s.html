{% block AD_Slieds %}

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% if ads %}
                <div class="carousel-item active">
                    <img src="{{ ads.first.ad_imags.url }}" class="d-block" alt="..."
                         style="min-height:300px;min-width:100%;max-height: 300px;max-width:100% ">
                </div>
                {% for ad in ads %}
                    <div class="carousel-item">
                        <img src="{{ ad.ad_imags.url }}" class="d-block" alt="..."
                             style="min-height:300px;min-width:100%;max-height: 300px;max-width:100% ">
                    </div>
                {% endfor %}
                <div class="carousel-item active">
                    <img src="http://placehold.it/900x350" class="d-block" alt="..."
                         style="min-height:300px;min-width:100%;max-height: 300px;max-width:100% ">
                </div>

            {% else %}

            {% endif %}

        </div>

        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>

{% endblock %}
